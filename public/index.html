<!DOCTYPE html>
<html ng-app="clockApp">
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script></head>
	
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
	<script type="text/javascript" src="clockApp.js"></script>
	<body> 
		<div class="container" ng-controller="TimeController as timeCtrl">
			<H1>{{timeCtrl.getTime() | date:'h:mm:ssa'}}</H1>
			<H2>{{timeCtrl.getTime() | date:'yyyy-MM-dd'}}</H2>
		</div>
		<div ng-controller="LightController as lightCtrl">
		
			<div class="container" ng-repeat="light in lightCtrl.lights">
				<span> Light {{light.id}} </span>
				<!--<span> value: {{light.value}} </span>-->
				<input type="checkbox" ng-model="light.value" ng-change="lightCtrl.switch(light.id,light.value)"/>
			</div>
		</div>
	</body>
</html>
